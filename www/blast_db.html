		<style>
		body {
			background-color: #E8E8E8 ;

		h2 {
			color: black;

		<title>Configure BLAST database</title>
		<h2>Setup your BLAST database</h2>		
	</head>
	
	<body>
		<form enctype="multipart/form-data" 
                     action="cgi-bin/phylophile/make_blast_db.py" method="post">
		<p>Fasta File: <input type="file" name="filename" required="required"/></p>
		<b>Name for your DB: </b>
		<input type="text" name="Name" required="required">
		
		<br>No spaces or any other special characters allowed, '-' and '_' is fine.</br>
		
		<p>
		<input type="submit" value="Format DB"/>        
		</form>
		<form>
		<input type=button onClick="parent.location='index.html'" value='Return to input'>
		</form>
		
		
	</body>
