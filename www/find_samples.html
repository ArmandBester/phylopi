<html lang="en">
	<head>
		<style>
		body {
			background-color: #E8E8E8 ;
		}		
		h2 {
			color: black;
			text-align: center;
		}		
		p {
			font-family: "Arial";
			font-size: 20px;
		}
		</style>
		<meta charset="utf-8"/>
		<title>Find Samples</title>
		<h2>Search the master fasta file for samples</h2>		
	</head>
	
	<body>
		<form enctype="multipart/form-data" 
                     action="cgi-bin/phylophile/find_samples.py" method="post">
		
		<p>
		Type your sample IDs in the box below, if more than one use commas
		<p>
		<input type="textbox" name="samples" required="required">
		<input type="checkbox" name="contains" value="Contains"> <font size="2"> If checked every sample containing your query as a substring will be returned </font>
		<p>
		<input type="submit" value="Search"/>        
		</form>
		<form>
		<input type=button onClick="parent.location='index.html'" value='Return to input'>
		</form>
	</body>
